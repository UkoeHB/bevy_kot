[package]
name = "bevy_kot"
description = "koe's Bevy toolkit"
authors = ["koe <ukoe@protonmail.com>"]
version = "0.0.4"
edition = "2021"
keywords = ["gamedev", "ui"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/UkoeHB/bevy_kot"

[lib]
path = "src/lib.rs"
test = false

[[test]]
name    = "tests"
path    = "tests/test/mod.rs"
doctest = false

[dependencies]
bevy            = { version = "0.11", default-features = false }
bevy_fn_plugin  = { version = "0.1" }
bevy_lunex      = { version = "0.0.6" }
bevy_lunex_core = { version = "0.0.6" }
crossbeam       = { version = "0.8"}
fxhash          = { version = "0.2" }
tracing         = { version = "0.1" }

[dev-dependencies]
bevy               = { version = "0.11", default-features = true, features = [ "dynamic_linking" ] }
tracing-subscriber = { version = "0.3" }
